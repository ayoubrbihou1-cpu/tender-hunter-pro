name: Automatic Hunter

on:
  push:
    branches: [ main ]
  schedule:
    - cron: '0 * * * *' # كايخدم كل ساعة أوتوماتيكياً
  workflow_dispatch: # باش تقدر تخدمو يدوياً فاش تبغي

jobs:
  run-bot:
    runs-on: ubuntu-latest

    steps:
      - name: Set up job
        uses: actions/checkout@v3

      - name: Setup Python
        uses: actions/setup-python@v4
        with:
          python-version: '3.9'

      - name: Install Dependencies
        run: |
          python -m pip install --upgrade pip
          pip install seleniumbase google-generativeai requests

      - name: Install Browser and Driver
        run: |
          sbase install chromedriver
          sudo apt install google-chrome-stable

      - name: Execute Mission
        # هنا فين كاين "اللب": كنربطو السيكريت بمتغير البيئة
        env:
          GEMINI_API_KEY: ${{ secrets.GEMINI_API_KEY }}
          TELEGRAM_TOKEN: ${{ secrets.TELEGRAM_TOKEN }}
          TELEGRAM_CHAT_ID: ${{ secrets.TELEGRAM_CHAT_ID }}
        run: python main.py